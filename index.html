<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timestamp</title>
</head>
<body>
  <script>
    const timestamp = 1750333039;
    const date = new Date(timestamp * 1000);
    const json = {
      timestamp: timestamp,
      readable: date.toISOString()
    };
    document.body.textContent = JSON.stringify(json);
  </script>
</body>
</html>
